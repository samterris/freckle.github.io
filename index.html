<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freckle</title>
    <link rel="icon" href="https://freckle.tech/frecklelogo.png" type="image/png">
    
    <!-- Social Media Preview -->
    <meta property="og:title" content="Freckle">
    <meta property="og:description" content="Freckle - Coming Soon">
    <meta property="og:image" content="https://freckle.tech/frecklelogo.png">
    <meta property="og:url" content="https://freckle.tech">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 150px; /* Adjust size as needed */
            animation: jiggle 0.5s ease-in-out 3; /* Jiggle on load */
        }

        /* Keyframes for the jiggle animation */
        @keyframes jiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Logo Image in Center of the Page -->
    <img src="https://freckle.tech/frecklelogo.png" alt="Freckle Logo">
</body>
</html>
