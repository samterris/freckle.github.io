<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freckle</title>
    <link rel="icon" href="https://freckle.tech/frecklelogo.png" type="image/png">
    
    <!-- Social Media Preview -->
    <meta property="og:title" content="Freckle">
    <meta property="og:description" content="Freckle - Coming Soon">
    <meta property="og:image" content="https://freckle.tech/frecklelogo.png">
    <meta property="og:url" content="https://freckle.tech">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 150px; /* Adjust size as needed */
            animation: cornerJiggle 0.4s ease-in-out 3; /* Quick corner jiggle on load */
        }

        /* Keyframes for the corner jiggle animation */
        @keyframes cornerJiggle {
            0%, 100% { transform: rotate(0deg); } /* Start and end straight */
            20% { transform: rotate(10deg); } /* Tilt one way */
            40% { transform: rotate(-10deg); } /* Tilt opposite way */
            60% { transform: rotate(8deg); } /* Smaller tilt back */
            80% { transform: rotate(-8deg); } /* Smaller tilt opposite */
        }
    </style>
</head>
<body>
    <!-- Logo Image in Center of the Page -->
    <img src="https://freckle.tech/frecklelogo.png" alt="Freckle Logo">
</body>
</html>
